<html lang="en">
  <link rel="stylesheet" href="style.css" />
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Edmond's To-Do List</title>
  </head>
  <body>
    <div class="main">
      <div class="navi">
        <img
          id="back"
          src="./icon/arrow-left-solid.svg"
          alt="back"
          width="20px"
        />
        <div>
          <img
            id="user"
            src="./icon/user-regular.svg"
            alt="user"
            width="30px"
          />
          <label for="user">username</label>
        </div>
        <p>all to-do list</p>
      </div>
      <div class="list">
        <img id="menu" src="./icon/bars-white.svg" alt="menu" width="20px" />
        <h2 style="color: aliceblue">To-do List</h2>
        <div class="listItem">
          <img src="./icon/circle-regular.svg" alt="check" /><span>todo 1</span>
          <img src="./icon/star-regular.svg" alt="star" />
        </div>
        <div class="listItem">
          <img src="./icon/circle-regular.svg" alt="check" /><span>todo 2</span>
          <img src="./icon/star-regular.svg" alt="star" />
        </div>
        <div class="listItem">
          <img src="./icon/circle-regular.svg" alt="check" /><span>todo 3</span>
          <img src="./icon/star-regular.svg" alt="star" />
        </div>
        <div class="listItem">
          <img src="./icon/circle-regular.svg" alt="check" /><span>todo 4</span>
          <img src="./icon/star-regular.svg" alt="star" />
        </div>

        <div id="addNew">
          <img src="./icon/plus-solid.svg" alt="add" />
          <input id="newToDo" type="text" placeholder="add new to-do" />
          <img src="./icon/check-solid.svg" alt="ok" />
        </div>
      </div>

      <div class="task">
        <p>Task</p>
      </div>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
